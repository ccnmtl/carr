<head>

  <title>Care Test Suite</title>
  <script language="javascript">
  function hide_other_tests() {
      is_ssw = (location.href.match(/ssw/) != null) || 
               (location.href.match(/64757/) != null);
               
               
      is_cdm = (location.href.match(/cdm/) != null) || 
               (location.href.match(/64756/) != null);
               
      if (is_ssw ) {
         axe('cdm_test_1');
      }
      else if (is_cdm ) {
         axe('ssw_test_1');
      }
      
  }
  
  function axe (id) {
    var el =  document.getElementById(id);
    el.parentNode.removeChild(el);
  }
  </script>
  
</head>
<body>
<table id="suiteTable" cellpadding="1" cellspacing="1" border="1" class="selenium"><tbody>
<tr><td><b>Care tests (beta):</b></td></tr>

<tr id="cdm_test_1"><td><a href="cdm_student_facing.html">Student-facing functionality (cdm)</a></td></tr>
</tbody></table>
<div>
    <em>Note:</em> Log in as user student1 before running this test; otherwise it will fail immediately.
</div>
