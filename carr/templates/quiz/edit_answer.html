{% extends "base.html" %}

{% block content %}

<ul class="breadcrumb">
    <li><a href="{{answer.question.quiz.pageblock.section.get_edit_url}}">{{answer.question.quiz.pageblock.section.label}}</a></li>
    <li><a href="{% url 'edit-quiz' answer.question.quiz.id %}">Edit Quiz</a></li>
    <li>
        <a href="{% url 'edit-question' answer.question.id %}">Edit Question
            {{answer.question.ordinality}}: {{ answer.question.text }}
        </a>
    </li>
</ul>


<h2>Answer {{answer.ordinality}}: {{ answer.value }}</h2>

<form action="." method="post" class="well form-horizontal" >{% csrf_token %}
<table width="100%">
{{ answer_form.as_table }}
</table>
<input type="submit" value="save" class="btn btn-primary" />
</form>

{% endblock %}
