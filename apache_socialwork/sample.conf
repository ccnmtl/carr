<VirtualHost *:80>
  ServerName care-ssw.ccnmtl.columbia.edu
  ServerAdmin eddie@ccnmtl.columbia.edu
  CustomLog /var/log/apache2/care-ssw/access.log combined
  ErrorLog /var/log/apache2/care-ssw/error.log

  SetEnv DJANGO_SETTINGS_MODULE carr.settings_production_socialwork

  WSGIDaemonProcess site-carr-ssw user=pusher group=pusher threads=5 python-path=/var/www/carr/carr/ve/lib/python2.6/site-packages
  WSGIProcessGroup site-carr-ssw
  WSGIReloadMechanism Process

  WSGIScriptAlias / /var/www/carr/carr/apache_socialwork/django.wsgi
  <Directory /var/www/carr/carr/apache_socialwork>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /site_media/ /var/www/carr/carr/media/
  Alias /favicon.ico /var/www/carr/carr/media/favicon.ico
  Alias /robots.txt /var/www/carr/carr/media/robots.txt
  <Directory /var/www/carr/carr/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /media/ /var/www/carr/carr/ve/lib/python2.6/site-packages/django/contrib/admin/media/
  <Directory /var/www/carr/carr/ve/lib/python2.6/site-packages/django/contrib/admin/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/carr/uploads/
  <Directory /var/www/carr/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
